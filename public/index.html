<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="container-fluid">
        <ul>
            <li><strong>BMI Calculator</strong></li>
        </ul>
        <ul>
            <li><a href="#" class="theme-switcher" data-theme="light">Light</a></li>
            <li><a href="#" class="theme-switcher" data-theme="dark">Dark</a></li>
        </ul>
    </nav>
    <main class="container">
        <article>
            <hgroup>
                <h1>BMI Calculator</h1>
                <h2>Enter your details below</h2>
            </hgroup>
            <div id="error-message" class="error-message" role="alert" style="display: none;"></div>
            <form id="bmi-form">
                <input type="hidden" name="theme" id="theme-input">
                <div class="grid">
                    <label for="weight">
                        Weight (kg)
                        <input type="number" id="weight" name="weight" placeholder="Weight" required>
                    </label>
                    <label for="height">
                        Height (cm)
                        <input type="number" id="height" name="height" placeholder="Height" required>
                    </label>
                </div>
                <div class="grid">
                    <label for="fatness">
                        Fatness Density
                        <input type="number" id="fatness" name="fatness" placeholder="Fatness" >
                    </label>
                    <label for="muscle">
                        Muscle Index
                        <input type="number" id="muscle" name="muscle" placeholder="Muscle" >
                    </label>
                </div>
                <button type="submit">Calculate BMI</button>
            </form>
        </article>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeSwitcher = document.querySelectorAll('.theme-switcher');
            const html = document.querySelector('html');
            const themeInput = document.getElementById('theme-input');
            const bmiForm = document.getElementById('bmi-form');
            const errorMessage = document.getElementById('error-message');

            // Set initial theme input value
            themeInput.value = html.getAttribute('data-theme');

            themeSwitcher.forEach(switcher => {
                switcher.addEventListener('click', (event) => {
                    event.preventDefault();
                    const theme = event.target.getAttribute('data-theme');
                    html.setAttribute('data-theme', theme);
                    themeInput.value = theme;
                });
            });

            bmiForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                const formData = new FormData(bmiForm);
                const data = Object.fromEntries(formData.entries());

                const response = await fetch('/calculate-bmi', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                const result = await response.json();

                if (response.ok) {
                    localStorage.setItem('bmiResult', JSON.stringify(result));
                    window.location.href = '/result.html';
                } else {
                    errorMessage.textContent = result.error;
                    errorMessage.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
